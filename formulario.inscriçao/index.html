<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario02</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
    <h1>Formulário de inscrição</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome completo</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="nome completo" autocomplete="nome" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" aut required placeholder="nome@email.com" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
        <p>
            <label for="idata">Data de nascimento</label>
            <input type="date" name="data" id="idata" value="2023-10-11">
        </p>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-10">
        </p>
        <p>
            <label for="idia">Dia da semana</label>
            <input type="date" name="dia" id="idia" value="2023-10-11">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    </section>
</body>
</html>
